<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Remote</title>
  </head>
  <body>
    <main>
      <div class="remote">
        <section class="header">
          <h1 class="header__title">Recording</h1>
        </section>
        <section class="play-control">
          <div>
            <button class="play-control__play"></button>
          </div>
          <div class="play-control__back-forward">
            <button class="play-control__backward"></button>
            <button class="play-control__forward"></button>
          </div>
        </section>
        <section class="footer">
          <div class="volume-control">
            <h2 class="volume-control__title">Volume</h2>
            <div>
              <button class="volume-control__down"></button
              ><button class="volume-control__up"></button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
